apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'key0key0'
            storeFile file('C:/Users/Linus/android-speech.jks')
            storePassword 'android'
        }
    }
    compileSdkVersion 'android-O'
    buildToolsVersion '26.0.0 rc2'
